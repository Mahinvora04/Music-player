<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Comfortaa:wght@300..700&family=Play:wght@400;700&family=Playwrite+AU+SA:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="background-container" class="background"></div>
    <div class="search-container">
      <input
        type="text"
        id="search-bar"
        placeholder="Search for a song..."
        class="search-bar"
      />
    </div>
    <div class="music-player">
      <div class="song-info-container">
        <img
          id="song-image"
          src="pics/arijit.jpg"
          alt="Song Image"
          class="song-image"
        />
        <div class="song-info">
          <h3 id="song-title">Song Title</h3>
          <p id="artist-name">Artist Name</p>
        </div>
      </div>
      <audio id="audio-player" src=""></audio>
      <div class="controls">
        <button id="prev" class="button">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button id="play-pause" class="button">
          <span><i class="fa-solid fa-play"></i></span>
        </button>
        <button id="next" class="button">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="time-display">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
